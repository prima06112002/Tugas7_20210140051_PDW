<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman Biodata</title>
       <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster+Two&family=Send+Flowers&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <form>
        <fieldset>
            <legend>Biodata Saya</legend>

            <p>Nama Lengkap : <input type="text" name="nama"></p>
            <p>Alamat : <input type="alamat" name="alamat"></p>
            <p>Agama : <input type="agama" name="agama"><p></p>
            <p>Pekerjaan : <input type="Pekerjaan" name="pekerjaan"><p>
                <p>
                    Jenis Kelamin :
                    <input type="radio" name="jk" value="laki-laki" checked/>
                    Laki-Laki
                    <input type="radio" name="jk" value="perempuan" />
                    Perempuan
                </p>
                <p>
                    Tempat, Tanggal Lahir : <br>
                    <input type="date" name="tanggal" id="date"/>
                </p>
                <p><input type="submit" value="submit"></p>
        </fieldset>
    </form>
    <button class="back"><a href="index.html">Home</a></button>
</body>
